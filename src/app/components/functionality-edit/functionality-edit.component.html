<form class="form-container" [formGroup]="functionalityForm">
    <div>
      <h1>EDYTUJ FUNKCJONALNOŚĆ</h1>
      <div class="form-group">
        <label for="title">NAZWA: </label>
        <input
          formControlName="name"
          type="text"
          id="title"
          name="title"
          required
          [value]="functionalityOptions.name"
        />
      </div>
      <div class="form-group">
        <label for="description">OPIS: </label>
        <input
          formControlName="description"
          type="text"
          id="description"
          name="description"
          [value]="functionalityOptions.description"
        />
      </div>
      <div class="form-group">
        <label for="priority">PRIORYTET: </label>
        <select
          formControlName="priority"
          type="text"
          id="priority"
          name="priority"
          [value]="functionalityOptions.priority"
        >
        <option *ngFor="let priority of priorityValues" [value]="priority">
          {{ priority }}
        </option>
      </select>
      </div>
      <div class="form-group">
        <label for="status">STATUS: </label>
        <select 
          id="status" 
          name="status" 
          required 
          formControlName="status"
        >
          <option *ngFor="let value of workStatusValues" [value]="value">
            {{ value }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="startDate">DATA STARTU: </label>
        <input
          type="date"
          id="startDate"
          name="startDate"
          min="Date.now()"
          formControlName="startDate"
          required
        />
      </div>
      <div class="form-group">
        <label for="endDate">DATA KOŃCA: </label>
        <input
          type="date"
          id="endDate"
          name="endDate"
          required
          formControlName="endDate"
        />
      </div>
      <button (click)="editFunctionality()" class="edit-button">EDYTUJ</button>
    </div>
  </form>
